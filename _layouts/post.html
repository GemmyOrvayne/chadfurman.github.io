---
layout: default
---
<div class="mdl-card mdl-shadow--2dp mdl-cell--12-col post">
	<div class="mdl-card__title">
		<h1 class="mdl-card__title-text post-title">{{ page.title }}</h1>
		<div class="mdl-layout-spacer"></div>
		<div class="date" style="margin-right:60px;">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</div>
	</div>
	<div class="mdl-card__supporting-text mdl-card--border">
		<article class="post-content">
			{{ content | markdownify }}
		</article>
	</div>
	<div class="mdl-card__actions mdl-card--border">
		{% if site.comments %}
			<div id="disqus_thread"></div>
			<script type="text/javascript">
				/* * * CONFIGURATION VARIABLES * * */
				var disqus_shortname = 'chadfurmanfullstackdeveloper';

				/* * * DON'T EDIT BELOW THIS LINE * * */
				(function() {
					var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
					dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
					(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
		{% endif %}
	</div>
	<div class="mdl-card__menu">
		<button class="mdl-button mdl-button--icon">
			<i class="material-icons">share</i>
		</button>
	</div>
</div>
